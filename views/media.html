<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/static/images/favicon.jpg?v=001">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Bipedal Approach</title>
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/login">Login/Logout</a>
      <div class="admin-panel">
        <a href="/blog/post">New blog post</a>

      </div>
    </header>
    <div class="content">
      <h1>Media</h1>
      <div class="media-upload">
        <form id="uploader" action="{{.UploadURL}}" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" multiple>
          <input type="submit" value="Upload">
        </form>
      </div>
      <div class="media-list">
        {{range .Images}}
        <div class="media-item">
          <img src="/media/{{.BlobKey}}" alt="{{.}}">
          <br>
          <span>Permanent link: <code class="img-link" id="link-{{.BlobKey}}">/media/{{.BlobKey}}</code></span>
          <br>
          <form class="delete-form" action="/media/delete/{{.BlogImageID}}" method="post">
            <input class="delete-button" type="submit" value="Delete" id="delete-{{.BlogImageID}}">
          </form>
        </div>
        {{end}}
      </div>
    </div>
    <script src="/static/scripts/post.js"></script>
    <script src="/static/scripts/media.js"></script>
  </body>
</html>
